<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Inline styles (consider moving to style.css) */
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfcf5; /* Light cream background */
            color: #333; /* Dark text color */
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-container h1 {
            margin-bottom: 20px;
            color: #ff6600; /* Orange color for the title */
        }
        .form-container p {
            color: #333; /* Dark black text for the description */
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .form-container input {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            background-color: #ff6600;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #e65a00;
        }
        .form-container a {
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .form-container a:hover {
            color: #e65a00;
            text-decoration: underline;
        }
        .form-container .login-link {
            margin-top: 15px;
            display: block;
            font-size: 0.9rem;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h2 {
            color: #ff6600; /* Color for logo */
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <!-- Logo Section -->
    <div class="logo">
        <h2>Y</h2> <!-- Replace "Y" with an image if needed -->
    </div>

    <!-- Signup Form -->
    <div class="form-container">
        <h1>Sign Up</h1>
        <p>Sign up to access Startup School & Co-Founder Matching</p>
        
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- Signup Form -->
        <form action="/signup" method="post">
            <input type="text" name="first_name" placeholder="Enter First Name" required>
            <input type="text" name="last_name" placeholder="Enter Last Name" required>
            <input type="email" name="email" placeholder="Enter Email" required>
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <input type="url" name="linkedin" placeholder="LinkedIn Profile URL" required>
            <button type="submit">Sign Up</button>
        </form>
        <a class="login-link" href="/signin">Already have an account? Log in</a>
    </div>
</body>
</html>
