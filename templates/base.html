<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Founder Matching</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="fixed left-0 top-0 h-full w-64 border-r bg-white p-4">
            <div class="flex items-center gap-2 p-2 text-orange-600">
                <div class="h-8 w-8 rounded bg-orange-600 text-white flex items-center justify-center">Y</div>
                <span class="font-semibold">Co-Founder Matching</span>
            </div>
            <nav class="mt-8 space-y-2">
                <a href="#" class="flex items-center gap-3 p-2 text-gray-600 hover:bg-gray-100 rounded-md">
                    <div class="h-5 w-5 opacity-60">□</div>
                    Dashboard
                </a>
                <a href="#" class="flex items-center gap-3 p-2 text-gray-600 hover:bg-gray-100 rounded-md">
                    <div class="h-5 w-5 opacity-60">⚲</div>
                    Discover Profiles
                </a>
                <a href="#" class="flex items-center gap-3 p-2 text-gray-600 hover:bg-gray-100 rounded-md">
                    <div class="h-5 w-5 opacity-60">★</div>
                    Revisit Profiles
                </a>
                <a href="#" class="flex items-center gap-3 p-2 text-gray-600 hover:bg-gray-100 rounded-md">
                    <div class="h-5 w-5 opacity-60">✉</div>
                    Inbox
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 p-8 flex-1">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
