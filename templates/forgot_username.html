{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-semibold mb-6">Forgot Username</h1>
    <form method="POST" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Reset Username
            </button>
        </div>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
        Remember your username? <a href="{{ url_for('signin') }}" class="font-medium text-indigo-600 hover:text-indigo-500">Sign in</a>
    </p>
</div>
{% endblock %}
