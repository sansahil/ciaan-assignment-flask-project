<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Username - YC Startup School</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-username-wrapper {
            max-width: 400px;
            width: 100%;
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        .forgot-username-wrapper h2 {
            text-align: center;
            color: #f4511e;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .description {
            font-size: 1rem;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #f4511e;
            box-shadow: 0 0 5px rgba(244, 81, 30, 0.5);
            outline: none;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: #f4511e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .submit-button:hover {
            background-color: #e03e0f;
            transform: translateY(-2px);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
        }

        .footer-links a {
            color: #f4511e;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #e03e0f;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <div class="forgot-username-wrapper">
        <h2>Forgot your username?</h2>
        <p class="description">
            Enter your email address to recover your username.
        </p>

        <form method="POST" class="forgot-username-form">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email address" 
                    class="form-control" 
                    required>
            </div>

            <button type="submit" class="submit-button">Recover Username</button>
        </form>

        <div class="footer-links">
            <p class="back-to-login">
                Remember your username? <a href="/signin">Log in here</a>.
            </p>
        </div>
    </div>

</body>
</html>
