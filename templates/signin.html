<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Inline styles (consider moving to style.css) */
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfcf5; /* Light cream background */
            color: #333; /* Dark text color */
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-container h1 {
            margin-bottom: 20px;
            color: #ff6600; /* Orange color for the title */
        }
        .form-container input {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            background-color: #ff6600;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #e65a00;
        }
        .form-container a {
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .form-container a:hover {
            color: #e65a00;
            text-decoration: underline;
        }
        .form-container .signup-link {
            margin-top: 15px;
            display: block;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Sign In Form -->
    <div class="form-container">
        <h1>Sign In</h1>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- Form Section -->
        <form method="POST">
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Sign In</button>
        </form>

        <!-- Links -->
        <a href="{{ url_for('reset_password') }}">Forgot your password?</a><br>
        <a class="signup-link" href="{{ url_for('signup') }}">Don't have an account? Sign Up</a>
    </div>
</body>
</html>
